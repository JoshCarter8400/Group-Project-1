<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Document</title>
    </head>

    <body>

        <div class="columns">
            <div class="column is-full center has-background-black">
                <h1 class="title is-1 has-text-white">Quarantine Movie Night!</h1>
            </div>

        </div>


        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile">

                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success has-text-centered">
                            <div class="content">
                                <p class="title">You can select your Genre here!</p>
                                <div class="content">
                                    <div class="select">
                                        <select id="genre-dropdown">
                                            <option>Select dropdown</option>
                                            <option>With options</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="tile">

                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                            <div class="content">
                                <p class="title">Which actor or actress are you in the mood for tonight?</p>
                                <div class="content">
                                    <div class="field">
                                        <div class="control">
                                            <input id="actor-input" class="input is-medium" type="text" placeholder="Medium input">
                                        </div>
                                    </div>
                                </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                            <div class="content">
                                <p class="title">Please Click below to see your choices.</p>
                                <div class="content">
                                    <button id="search-btn" class="button is-primary">
                                        <span class="icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>
                                        <span>Our button can go here</span>
                                    </button>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                            <div class="content">
                                <p class="title">Your Selection is available on these streaming services.</p>
                                <div id="streaming-container" class="content">
                                    <ul class="menu-list">
                                        <li><a>Payments</a></li>
                                        <li><a>Transfers</a></li>
                                        <li><a>Balance</a></li>
                                    </ul>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>

                <div class="tile">

                    <div class="tile is-parent has-text-centered">
                        <article class="tile is-child ">
                            <div class="content">
                                <p class="title">Now Showing</p>
                                <div class="content">
                                    <ul id="now-playing" class="menu-list"></ul>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>

            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                    <p class="title"></p>
                    <p class="subtitle">With an image</p>
                    <figure class="image.is-5by4">
                        <img src="https://bulma.io/images/placeholders/640x480.png">
                    </figure>
                </article>
            </div>

        </div>
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title has-text-centered is-size-4"></p>
                    <button id="close-modal-btn" class="modal-close is-large delete" aria-label="close"></button>
                </header>
            </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
