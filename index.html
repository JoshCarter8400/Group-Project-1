<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--hero-->
    <section class="hero has-background-black">
        <div class="hero-body">
            <div class="container">
                <h1 class="title center is-size-1 has-text-white">
                    Quarantine Movie Nights!
                </h1>
            </div>
        </div>
    </section>
    <section class="section has-background-black">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="notification is-info">
                        <h1 class="title is-size-4">Genre</h1>
                        <div class="select">
                            <select>
                                <option>Please Choose a Genre</option>
                                <option id="genre-container"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="notification is-primary">
                        <h1 class="title is-size-4">Actor</h1>
                        Actor
                    </div>
                </div>
                <div class="column">
                    <div class="notification is-warning">
                        <h1 class="title is-size-4">Streaming On</h1>
                        Streaming On
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
